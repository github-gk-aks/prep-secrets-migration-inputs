            git pull origin
            git add .
            git commit  -m "Add get-environment-secret.xlsx - $(date +"%Y-%m-%d %H:%M:%S")" 
            git push
            else
            echo "No changes to commit."
            fi
            cd ${{ github.workspace }}
        env:
            GPG_KEY_PASSPHRASE: ${{ secrets.PASSPHRASE }}
            working-directory: ${{ github.workspace }}